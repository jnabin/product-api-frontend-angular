
<div class="container">
    <form [formGroup]="form" class="mt-5" (submit)="login(form.value)">
        <div class="mb-2 text-danger" *ngIf="invalidLogin">
            invalid username/password
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <span class="text-danger" *ngIf="email.touched && email.invalid">email is required</span>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          <span class="text-danger" *ngIf="password.touched && password.invalid">password is required</span>
        </div>
        <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Submit</button>
    </form>
    <div class="text-center">
        Not a member? <a [routerLink]="['/sign-up']">Sign-Up</a>
    </div>
</div>
