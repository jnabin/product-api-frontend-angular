<div class="container">
    <form [formGroup]="form" method="post" (submit)="submitForm(form.value)">
        <div class="form-group">
          <label for="name">Product Name</label>
          <input formControlName="name" type="text" class="form-control" id="name" placeholder="Enter product name">
          <span class="text-danger" *ngIf="name.touched && name.invalid">name is required</span>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input formControlName="price" type="text" class="form-control" id="price" placeholder="Enter price">
            <span class="text-danger" *ngIf="price.touched && price.invalid">Price is required</span>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input formControlName="quantity" type="number" class="form-control" id="quantity" placeholder="Enter quantity">
            <span class="text-danger" *ngIf="quantity.touched && quantity.invalid">Quantity is required</span>
        </div>
       
        <button type="submit" [disabled] = "form.invalid" class="btn btn-primary">Submit</button>
      </form>
</div>
